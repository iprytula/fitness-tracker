<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-navigation (sidenavClose)="sidenav.close()"></app-sidenav-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header-navigation (sidenavToggle)="sidenav.toggle()"></app-header-navigation>
    <main class="main-content pb-5">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
