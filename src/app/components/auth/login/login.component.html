<section class="login">
  <div class="mt-5 mx-auto form-container">
    <mat-card class="mx-3">
      <mat-card-header>
        <mat-card-title>LogIn</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="pat@example.com"
                required
                email
              />
              <mat-error *ngIf="logInForm.get('email')?.errors?.required">This field is required</mat-error>
              <mat-error *ngIf="logInForm.get('email')?.errors?.email">Please enter a valid email adress</mat-error>
            </mat-form-field>
          </div>
          <div class="row mt-1">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                type="password"
                required
              />
              <mat-error *ngIf="logInForm.get('password')?.errors?.required">This field is required</mat-error>
              <mat-error *ngIf="logInForm.get('password')?.errors?.minlength">Should be  at least 6 characters long</mat-error>
            </mat-form-field>
          </div>
          <div class="row mt-1">
            <button
              class="w-25 d-inline-block mx-auto"
              mat-raised-button
              type="submit"
              color="primary"
              [disabled]="logInForm.invalid && logInForm.touched"
            >Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
