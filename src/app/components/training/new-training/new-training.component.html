<section class="new-training mx-auto">
  <mat-card class="my-4 mx-3 text-center">
    <mat-card-title class="mb-4">Time to start a workout</mat-card-title>
    <mat-card-content class="mb-0">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Select type of training</mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mb-3">
      <button
        mat-raised-button
        type="submit"
        (click)="onStartTrainig()"
      >Start</button>
    </mat-card-actions>
  </mat-card>
</section>
