<h1 mat-dialog-title>Are you sure you want to stop the training?</h1>
<mat-dialog-content>You already got <b>{{ passedData.progress }}%</b></mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
